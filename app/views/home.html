<aside>
  <div class="login">
    <div class="main-icon" ng-class="{blueman: mainCTRL.isAuthenticated()}">
      <i id="user-icon-main" class="fa fa-user" aria-hidden="true"></i>
    </div>
    <div ng-hide="mainCTRL.isAuthenticated()" class="main-log">
      <form   method="post" ng-submit="mainCTRL.login(uname, password)" name="loginform">
          <input type="text" name="uname" ng-model="uname" placeholder="username">
          <input type="password" name="password" placeholder="Password" ng-model="password">
          <button type="submit" class="btn btn-primary custom-btn">Log in</button>
      </form>
      <div class="sign-up">
        <span>New User? <a ng-click="mainCTRL.open()">Sign Up</a></span>
      </div>
      <div class="sign-up test-user">
        or log in as test user.
      </div>
    </div>
    <div ng-if="mainCTRL.isAuthenticated()" class="logged-in">
      <span class="logged-in-user">{{mainCTRL.username}}</span>
      <button type="logout" ng-click="mainCTRL.logout()">Log Out</button>
    </div>
  </div>
</aside>
<section>
  <div class="todos">
    <input type="text" name="todoPost" ng-model="todoval" value="">
    <button type="button" ng-click="mainCTRL.todoPost(todoval)">todo</button>
  </div>
  <div ng-repeat="todo in mainCTRL.todos">
    <li>{{todo.todo}}</li>
  </div>

</section>
