
<div class="modal-todo">
  <div ng-hide="created()">
    <h1>Register a new Doer</h1>
    <form id="register-form" method="post" ng-submit="signup(signupname, signuppass)" name="loginform">

      <uib-alert ng-repeat="alert in alerts" type="warning" close="closeAlert($index)">{{alert.message}}</uib-alert>

      <div class="form-group">
        <label for="signName">Username</label>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
          <input id="signName" class="form-control input-lg" type="text" name="signupuname" ng-model="signupname" placeholder="username">
        </div>
      </div>

      <div class="form-group" ng-class="{'has-success': ModalInstanceCtrl.passwordsMatch(), 'has-error': noMatch()}">
        <label for="firstPass">Password</label>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
          </span>
          <input id="firstPass" class="form-control input-lg" type="password" name="password" placeholder="Password" ng-model="signuppass">
        </div>
      </div>

      <div class="form-group" ng-class="{'has-success': ModalInstanceCtrl.passwordsMatch(), 'has-error': noMatch()}">
        <label for="secondPass">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
          </span>
          <input id="secondPass" class="form-control input-lg" type="password" name="password" placeholder="Confirm Password" ng-model="confirmpass">
        </div>
      </div>

      <button type="submit" class="btn btn-block btn-primary btn-lg custom-btn" ng-class="{'disabled':noMatch()}">Register</button>

      <button type="cancel" ng-click="$event.stopPropagation();$event.preventDefault(); $event.originalEvent.cancelBubble = true;closeModal()" class="btn btn-default btn-block btn-lg custom-btn">Cancel</button>
    </form>

  </div>
  <div ng-show="created()">
    <h1>Sucessfully created!</h1>
    <button class="btn btn-primary btn-block btn-lg custom-btn"ng-click="closeModal()">OK</button>
  </div>
</div>
